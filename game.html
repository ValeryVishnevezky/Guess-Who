<!DOCTYPE html>
<html lang="en" class="game">
  <head>
    <meta charset="utf-8" />
    <title>Guess Who</title>
    <link rel="shortcut icon" href="img/layout/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="home-page.html">Guess Who</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="home-page.html">Home</a>
              <a class="nav-link active" aria-current="page" href="game.html">Game</a>
              <a class="nav-link" href="about.html">About</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    
    <main>
      <img class="genie" src="img/layout/genie.png" />
      <section class="game-start">
        <h2>Think of Someone...</h2>
        <button class="btn btn-start">I'm Ready!</button>
      </section>

      <section class="quest">
        <h2></h2>
        <button class="btn btn-yes">Yes</button>
        <button class="btn btn-no">No</button>
      </section>

      <section class="win">
      <img class="genie-win" src="img/layout/genie-win.png" />
        <h2>Hooray! Guessed right one more time!</h2>
        <button class="btn btn-restart">Play again</button>
      </section>

      <section class="new-quest">
        <h2>OK, I gave up...</h2>

        <form class="ending-form">
          <label for="newGuess">You thought of: </label>
          <input name="newGuess" type="txt" id="newGuess" placeholder="Your Guess" required />

          <label for="newQuest">Question to differentiate:</label>
          <input name="newQuest" type="txt" id="newQuest" placeholder="The answer is YES for yours" required />

          <button type="submit" class="btn btn-add-guess">Make me Smarter!</button>
        </form>
      </section>
    </main>

    <footer>CoffeRights &copy; 2021</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="lib/jquery-3.7.1.slim.min.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/quest.service.js"></script>
    <script src="js/quest.controller.js"></script>
  </body>
</html>
